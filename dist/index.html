<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">

      <!-- Normalise -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" media="screen" title="no title" charset="utf-8">
      <!-- Font Awesome -->

  </head>

  <body>
      <div id="app">
      <header>
          <h2>All Items</h2>
          <nav class="nav">

            <button class="nav-link deleted-nav-btn">Deleted</button>

          <section class="input-section">

      </header>

      <div id="to-do-items">
        <main class="main-section">
            <ol class="list-container">

            </ol>
        </main>
      </div>

      <div id="completed">
        <ol class="completed-container">

        </ol>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
